<div class="container_big_card">

  <div class="big_card_photo">
    <img
      src="{{ photoCover }}"
      alt=""
      height="200px"
      >
  </div>

  <div class="big_card_title">
    <h1>
      <!--para mudar a rota de pagina pegando o id-->
      <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
    </h1>
  </div>

  <div class="big_card_description">
    <p>
      <a [routerLink]="['content', Id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>

</div>
